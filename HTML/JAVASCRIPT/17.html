<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript statements are separated by semicolons.</p>
<b>
<font color="blue">
<p id="kg"></p> </font></b>

<script>
var a, b, c;
a = 111;
b = 222;
c = a + b;

document.getElementById("kg").innerHTML = 
"The sum of a and b is " + c + "."; 
</script>

</body>
</html>
